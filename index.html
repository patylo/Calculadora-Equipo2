<!DOCTYPE html>
<html>
<head>
<title>Calculadora</title>
<link rel="stylesheet" type="text/css" href="css/calcula.css" />
<script type="text/javascript" src="js/calcula.js"></script>
<link rel="icon" type="img/png" href="img/ico.png">
</head>
<body class="body">
    <header>
        <div class="contenedor">
            <h1><img src="img/ico.png" height="50px" width="50px">CALCULADORA CIENTIFICA</h1>
        </div>
    </header>

<div class="calculadora">
<form action="#" name="calculadora" id="calculadora">
<p id="textoPantalla">0</p>
<p>
<input type="button" id="button" class="largo" value="Retr" onclick="retro()"   />
<input type="button" id="button" class="largo" value="CE" onclick="borradoParcial()"  />
<input type="button" id="button" class="largo" value="C" onclick="borradoTotal()"  />
</p>
<p>
<input type="button" id="button" value="7" onclick="numero('7')" />
<input type="button" id="button" value="8" onclick="numero('8')" />
<input type="button" id="button" value="9" onclick="numero('9')" />
<input type="button" id="button" value="/" onclick="operar('/')"  />
<input type="button" id="button" value="Raiz" onclick="raizc()" />
</p>
<p>
<input type="button" id="button" value="4" onclick="numero('4')" />
<input type="button" id="button" value="5" onclick="numero('5')" />
<input type="button" id="button" value="6" onclick="numero('6')" />
<input type="button" id="button" value="*" onclick="operar('*')" />
<input type="button" id="button" value="%" onclick="porcent()" />
</p>
<p>
<input type="button" id="button" value="1" onclick="numero('1')" />
<input type="button" id="button" value="2" onclick="numero('2')" />
<input type="button" id="button" value="3" onclick="numero('3')" />
<input type="button" id="button" value="-" onclick="operar('-')" />
<input type="button" id="button" value="1/x" onclick="inve()" />
</p>
<p>
<input type="button" id="button" value="0" onclick="numero('0')" />
<input type="button" id="button" value="+/-" onclick="opuest()" />
<input type="button" id="button" value="." onclick="numero('.')" />
<input type="button" id="button" value="+" onclick="operar('+')" />
<input type="button" id="button" value="=" onclick="igualar()" />
</p>
<p>
    <input type="button" id="button" value="Ï€" onclick="numero('3.141592')" />
    <input type="button" id="button" value="n!" onclick="factorial('0')" />
    <input type="button" id="button" value="x^2" onclick="cuadrado('0')" />
</p>
<br>
<p>
    <input type="button" id="button" value="Bin" onclick="Binary('0')" />
    <input type="button" id="button" value="Hex" onclick="hex('0')" />
    <input type="button" id="button" value="Oct" onclick="octal('0')" />
</p>
</form>
</div>
</body>
</html>
